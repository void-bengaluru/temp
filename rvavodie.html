<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID: PHASE 1</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            font-family: 'Share Tech Mono', monospace;
            color: #00ff41;
            overflow: hidden;
        }

        /* Matrix-like background animation */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0,255,65,0.8);
            border-right: 3px solid rgba(0,255,65,0.6);
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(25), blink .6s step-end infinite alternate;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink {
            50% { border-color: transparent }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 3.5s;
        }

        .btn {
            margin-top: 40px;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 4.5s;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px #00ff41;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="content">
    <h1>WELCOME TO VOID</h1>
    <div class="subtitle">Phase 1 Begins Now.</div>
    <button class="btn" onclick="enterPhase1()">ENTER</button>
</div>

<script>
    // MATRIX BACKGROUND EFFECT
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }
    resize();
    window.addEventListener('resize', resize);

    const letters = "01";
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = [];

    function initDrops(){
      columns = Math.floor(canvas.width / fontSize);
      drops = [];
      for (let x = 0; x < columns; x++) drops[x] = 1;
    }
    initDrops();

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff41";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            let text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.95)
                drops[i] = 0;

            drops[i]++;
        }
    }

    setInterval(draw, 33);

    // Redirect to WhatsApp group (Phase 1 entry)
    function enterPhase1() {
        // Opens the WhatsApp invite link to join the group
        window.location.href = "https://chat.whatsapp.com/FyMLoU48lqN8HvcZyMzZoz?mode=hqrt1";
    }
</script>

</body>
</html>
